<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset과 legend 사용</title>
</head>
<fieldset>
    <legend>상품선택</legend>
    <!-- 안 배움!! -->
    <p><b>주문할 상품을 선택해 주세요.</b></p>
    <ul>
        <li><label><input type="checkbox">선물용 3kg</label></li>
        <li><label><input type="checkbox">선물용 5kg</label></li>
        <li><label><input type="checkbox">가정용 3kg</label></li>
        <li><label><input type="checkbox">가정용 5kg</label></li>
    </ul>
    <p><b>포장 선택</b></p>
    <ul>
        <li><label><input type="checkbox">선물 포장</label></li>
        <li><label><input type="checkbox">선물 포장 안 함</label></li>
    </ul>

</fieldset>
<body>
    
</body>
</html>
