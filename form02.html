<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input form 연습</title>
</head>
<body>
   <form>
    회원이름 : <input type="hidden" name="memberName" value="손님"><br>
    아이디 : <input type="text" name="memberId" placeholder="guest"><br>
    비밀번호 : <input type="password" name="memberPw" autofocus id= ""><br>
    메모장 : <textarea rows="4" cols="30" name="memo"></textarea><br>
    이메일 : <input type="text" name="email1"> @
            <select name="email2" size="3">
                <option value="naver">naver.com</option>
                <option value="daum">daum.net</option>
                <option value="google" selected>gmail.com</option>
            </select><br>
    거주지 : <input type="text" value="서울" readonly>
    <input type="submit" value="로그인">
    <input type="reset" value="취 소">
   </form> 
</body>
</html>
<!-- <form>으로 감싸진 태그만 submit 버튼으로 보내짐 -->
<!-- selected 지정값 -->
<!-- size는 행 갯수 -->
<!-- multiple은 여러개 고를 수 있는 코드 -->
